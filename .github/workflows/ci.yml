name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: â™»ï¸ Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install all dependencies (including dev)
        run: npm install

      - name: ğŸ”¨ Build the project
        run: npm run build

      - name: ğŸ§ª Run Jest tests with coverage
        run: npm run test:coverage

      - name: ğŸ“¸ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§­ Run Playwright tests
        run: npx playwright test

      - name: ğŸ“¤ Upload Playwright artifacts (screenshots, traces, videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
