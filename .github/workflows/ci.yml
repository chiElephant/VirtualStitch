name: CI

permissions:
  checks: write
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_ENV: test
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
  UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

jobs:
  # Fast feedback with smoke tests
  smoke-tests:
    name: ğŸ”¥ Smoke Tests
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    timeout-minutes: 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine context
        id: context
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "check_name=Smoke Tests" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "check_name=Smoke Tests" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Create GitHub Check
        uses: ./.github/actions/github-check
        id: check_run
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: create
          status: in_progress
          title: 'ğŸš§ Running critical path smoke tests...'
          summary: 'Validating essential functionality and basic interactions...'

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”¥ Run smoke tests
        id: smoke
        run: npm run test:smoke

      - name: âœ… Update Check on Success
        if: success()
        uses: ./.github/actions/github-check
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: success
          title: 'âœ… Smoke tests passed'
          summary: |
            ğŸ‰ **Critical path validation successful!**

            All essential functionality is working correctly:
            - âœ… Homepage loads correctly
            - âœ… Navigation to customizer works
            - âœ… Basic UI components render
            - âœ… Core interactions functional

      - name: âŒ Update Check on Failure
        if: failure()
        uses: ./.github/actions/github-check
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: failure
          title: 'âŒ Smoke tests failed'
          summary: |
            ğŸš¨ **Critical functionality is broken!**

            Essential features are not working. Check the [logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) immediately.

  # Main CI checks
  ci-checks:
    name: âœ… CI Checks
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    timeout-minutes: 10
    needs: smoke-tests

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine context
        id: context
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "check_name=CI Checks" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
            echo "target_env=preview" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "check_name=CI Checks" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "target_env=production" >> $GITHUB_OUTPUT
          else
            echo "check_name=CI Checks" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
            echo "target_env=preview" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Create GitHub Check
        uses: ./.github/actions/github-check
        id: check_run
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: create
          status: in_progress
          title: 'ğŸš§ CI checks starting...'
          summary: 'Running linting, type checks, Jest tests, and build verification...'

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Lint code
        id: lint
        run: npm run lint

      - name: ğŸ” TypeScript type check
        id: typecheck
        run: npm run type-check

      - name: ğŸ§ª Run Jest tests with coverage
        id: test
        run: npm run test:coverage

      - name: ğŸ—ï¸ Build application
        id: build
        run: npm run build

      - name: âœ… Verify build output
        id: verify
        run: |
          if [ ! -d ".next" ] && [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "âŒ Build output directory not found"
            exit 1
          fi
          echo "âœ… Build completed successfully"

      - name: ğŸ“Š Upload coverage (PR only)
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./test-results/coverage/lcov.info
          directory: ./test-results/coverage/
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“ Generate step summary
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ steps.lint.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ steps.typecheck.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Jest Tests | ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Verification | ${{ steps.verify.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target Environment**: ${{ steps.context.outputs.target_env }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¤ Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-build-artifacts-${{ github.run_id }}
          path: |
            .next/
            dist/
            build/
            test-results/
          retention-days: 7

      - name: âœ… Update Check on Success
        if: success()
        uses: ./.github/actions/github-check
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: success
          title: 'âœ… All CI checks passed'
          summary: |
            âœ… **All CI checks passed successfully!**

            | Check | Status |
            |-------|--------|
            | Linting | âœ… Passed |
            | Type Check | âœ… Passed |
            | Jest Tests | âœ… Passed |
            | Build | âœ… Passed |
            | Verification | âœ… Passed |

            **Next steps:**
            ${{ github.event_name == 'pull_request' && '- E2E tests will run once Vercel preview deployment is ready' || '- Production deployment monitoring will begin' }}

      - name: âŒ Update Check on Failure
        if: failure()
        uses: ./.github/actions/github-check
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: failure
          title: 'âŒ CI checks failed'
          summary: |
            âŒ **CI checks failed**

            **Failed steps:** ${{ steps.lint.outcome == 'failure' && 'Linting' || '' }} ${{ steps.typecheck.outcome == 'failure' && 'Type Check' || '' }} ${{ steps.test.outcome == 'failure' && 'Jest Tests' || '' }} ${{ steps.build.outcome == 'failure' && 'Build' || '' }} ${{ steps.verify.outcome == 'failure' && 'Verification' || '' }}

            **Next steps:**
            1. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed error messages
            2. Fix the issues locally
            3. Push your changes to re-run the checks

      - name: âš ï¸ Update Check on Cancellation
        if: cancelled()
        uses: ./.github/actions/github-check
        with:
          check_name: ${{ steps.context.outputs.check_name }}
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: cancelled
          title: 'âš ï¸ CI checks cancelled'
          summary: 'The CI workflow was cancelled before completion.'

  # Core functionality tests (runs after CI)
  core-tests:
    name: ğŸ§ª Core Tests
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    timeout-minutes: 15
    needs: ci-checks
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Create GitHub Check
        uses: ./.github/actions/github-check
        id: check_run
        with:
          check_name: 'Core Tests'
          action: create
          status: in_progress
          title: 'ğŸ§ª Running core functionality tests...'
          summary: 'Testing individual components and features...'

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run core tests
        id: core
        run: npm run test:core

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-results-${{ github.run_id }}
          path: test-results/playwright/
          retention-days: 7

      - name: âœ… Update Check on Success
        if: success()
        uses: ./.github/actions/github-check
        with:
          check_name: 'Core Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: success
          title: 'âœ… Core tests passed'
          summary: |
            ğŸ‰ **All core functionality tests passed!**

            Component testing completed successfully:
            - âœ… Home page functionality
            - âœ… Customizer interface
            - âœ… Color picker operations
            - âœ… File upload handling
            - âœ… AI picker interactions
            - âœ… Image download features
            - âœ… Canvas rendering

      - name: âŒ Update Check on Failure
        if: failure()
        uses: ./.github/actions/github-check
        with:
          check_name: 'Core Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: failure
          title: 'âŒ Core tests failed'
          summary: |
            âŒ **Core functionality tests failed**

            Check the [test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

  # Quality assurance tests (parallel with core tests)
  quality-tests:
    name: ğŸ›¡ï¸ Quality Tests
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    timeout-minutes: 20
    needs: ci-checks
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    env:
      BASE_URL: http://localhost:3000

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Create GitHub Check
        uses: ./.github/actions/github-check
        id: check_run
        with:
          check_name: 'Quality Tests'
          action: create
          status: in_progress
          title: 'ğŸ›¡ï¸ Running quality assurance tests...'
          summary: 'Testing accessibility, performance, security, and responsive design...'

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run quality tests
        id: quality
        run: npm run test:quality

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-test-results-${{ github.run_id }}
          path: test-results/playwright/
          retention-days: 7

      - name: âœ… Update Check on Success
        if: success()
        uses: ./.github/actions/github-check
        with:
          check_name: 'Quality Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: success
          title: 'âœ… Quality tests passed'
          summary: |
            ğŸ‰ **All quality assurance tests passed!**

            Quality validation completed successfully:
            - âœ… Accessibility (WCAG compliance)
            - âœ… Performance benchmarks
            - âœ… Security validation
            - âœ… Responsive design

      - name: âŒ Update Check on Failure
        if: failure()
        uses: ./.github/actions/github-check
        with:
          check_name: 'Quality Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: failure
          title: 'âŒ Quality tests failed'
          summary: |
            âŒ **Quality assurance tests failed**

            Quality issues detected. Check the [test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

  # API health checks (parallel with other tests)
  api-tests:
    name: ğŸŒ API Tests
    runs-on:
      - self-hosted
      - Linux
      - ARM64
    timeout-minutes: 10
    needs: ci-checks

    env:
      BASE_URL: http://localhost:3000
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Create GitHub Check
        uses: ./.github/actions/github-check
        id: check_run
        with:
          check_name: 'API Tests'
          action: create
          status: in_progress
          title: 'ğŸŒ Running API health checks...'
          summary: 'Testing API endpoints and integration scenarios...'

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run API tests
        id: api
        run: npm run test:api

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results-${{ github.run_id }}
          path: test-results/playwright/
          retention-days: 7

      - name: âœ… Update Check on Success
        if: success()
        uses: ./.github/actions/github-check
        with:
          check_name: 'API Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: success
          title: 'âœ… API tests passed'
          summary: |
            ğŸ‰ **All API tests passed!**

            API validation completed successfully:
            - âœ… Health check endpoints
            - âœ… Integration scenarios
            - âœ… Error handling
            - âœ… Rate limiting

      - name: âŒ Update Check on Failure
        if: failure()
        uses: ./.github/actions/github-check
        with:
          check_name: 'API Tests'
          action: update
          check_run_id: ${{ steps.check_run.outputs.check_run_id }}
          status: completed
          conclusion: failure
          title: 'âŒ API tests failed'
          summary: |
            âŒ **API tests failed**

            API issues detected. Check the [test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
